<div (mouseleave)="toggleDescription('HTML', false)"
  *ngIf="skill==='HTML'" class="w-20 h-20">
  <div (mouseenter)="toggleDescription('HTML', true)"
    class="relative skill_wrapper">
    <ng-container *ngFor="let single of repeat">
      <svg style="transform: translateZ({{single+1}}px)" class="absolute skill top-0 left-0"
           xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" id="html5">
        <path fill="#E44D26"
              d="M19.569 27l8.087 89.919 36.289 9.682 36.39-9.499 8.096-90.102h-88.862zm72.041 20.471l-.507 5.834-.223 2.695h-42.569l1.017 12h40.54l-.271 2.231-2.615 28.909-.192 1.69-22.79 6.134v-.005l-.027.012-22.777-5.916-1.546-17.055h11.168l.791 8.46 12.385 3.139.006-.234v.012l12.412-2.649 1.296-13.728h-38.555l-2.734-30.836-.267-3.164h55.724000000000004l-.266 2.471zM27.956 1.627h5.622v5.556h5.144v-5.556h5.623v16.822h-5.623v-5.633h-5.143v5.633h-5.623v-16.822zM51.738 7.206h-4.95v-5.579h15.525v5.579h-4.952v11.243h-5.623v-11.243zM64.777 1.627h5.862l3.607 5.911 3.603-5.911h5.865v16.822h-5.601v-8.338l-3.867 5.981h-.098l-3.87-5.981v8.338h-5.502v-16.822zM86.513 1.627h5.624v11.262h7.907v5.561h-13.531v-16.823z"></path>
      </svg>
    </ng-container>
  </div>
  <ng-container *ngIf="description.HTML.show">
    <app-skill-description (mouseenter)="toggleDescription('HTML', true)" [data]="description.HTML.data"></app-skill-description>
  </ng-container>
</div>
