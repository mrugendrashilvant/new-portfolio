<div class="h-screen">
  <div class="h-full flex justify-center items-end">
    <div class="w-full md:w-1/2 profile_bg relative">
      <div #profilePicBg (mouseleave)="resetEyes($event)" (mousemove)="moveEyes($event)" class="profile_mouse absolute z-20"></div>
      <div class="goggles w-18 md:w-36 flex justify-between items-start absolute">
        <div class="bg-slate-900 w-8 h-5 md:w-16 md:h-8 goggles_left relative">
          <span #leftEye class="md:w-3 md:h-4 w-2 h-2 absolute top-1/2 left-1/2 eyes"></span>
        </div>
        <div class="bg-slate-900 w-3 h-2 md:w-4 md:h-3"></div>
        <div class="bg-slate-900 w-8 h-5 md:w-16 md:h-8 goggles_right relative">
          <span #rightEye class="md:w-3 md:h-4 w-2 h-2 absolute top-1/2 left-1/2 eyes"></span>
        </div>
      </div>

      <img class="object-cover relative z-10" alt="Mrugendra Shilvant" src="assets/images/me.png">
      <img alt="" class="object-cover absolute -top-5 profile_circle" src="assets/images/inner_circle.png">
    </div>
  </div>
</div>
